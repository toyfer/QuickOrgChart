<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>組織図一覧</title>
  <link rel="stylesheet" href="assets/css/noto-sans-jp.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">
        <i class="fas fa-sitemap"></i>
        組織図一覧
      </h1>
      <p class="subtitle">CSVファイルから組織構造を可視化</p>
    </header>
      <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <p class="upload-text">CSVファイルをドロップまたはクリックして選択</p>
        <input type="file" id="csvFile" accept=".csv" class="file-input">
        <button class="upload-btn" onclick="document.getElementById('csvFile').click()">
          <i class="fas fa-folder-open"></i>
          ファイルを選択
        </button>
      </div>
      
      <!-- 設定パネル -->
      <div class="settings-panel" id="settingsPanel" style="display: none;">
        <div class="settings-content">
          <h3><i class="fas fa-cog"></i> 表示設定</h3>
          <div class="setting-group">
            <label for="leaderThreshold">
              <i class="fas fa-crown"></i>
              リーダーハイライト閾値 (役職コード)
            </label>            <input type="number" id="leaderThreshold" value="100" min="1" max="9999" 
                   title="この値以下の役職コードをリーダーとしてハイライトします">
            <small>役職コードがこの値以下の職員をハイライト表示します</small>
          </div>
          <div class="setting-actions">
            <button class="settings-btn apply-btn" onclick="applySettings()">
              <i class="fas fa-check"></i> 適用
            </button>
            <button class="settings-btn download-btn" onclick="downloadHTML()" id="downloadBtn" disabled>
              <i class="fas fa-download"></i> HTMLダウンロード
            </button>
          </div>
        </div>
      </div>
    </div>
      <div class="chart-section">
      <!-- 検索セクション -->
      <div class="search-section" id="searchSection" style="display: none;">
        <div class="search-container">
          <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="組織名または職員名で検索..."
                   autocomplete="off">
            <button class="search-clear" id="searchClear" style="display: none;">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="search-results" id="searchResults" style="display: none;"></div>
        </div>
      </div>
      
      <div id="orgChart" class="org-chart"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
